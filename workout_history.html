<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    .auth-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #ffd54f;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
      justify-content: space-between;
    }

    .controls input,
    .controls select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: calc(50% - 10px);
      font-size: 1rem;
    }

    .workout-item {
      border-bottom: 1px solid #444;
      padding: 1rem 0;
    }

    .workout-item:last-child {
      border-bottom: none;
    }

    p {
      margin: 0.2rem 0;
    }

    @media (max-width: 480px) {
      .controls input,
      .controls select {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>üèãÔ∏è Your Workout History</h2>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search workout..." />
      <select id="dayFilter">
        <option value="">All Days</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
      <select id="sortSelect">
        <option value="newest">Sort: Newest First</option>
        <option value="oldest">Sort: Oldest First</option>
      </select>
    </div>

    <div id="historyContainer">
      <!-- Workout history will be displayed here -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
  
    const firebaseConfig = {
      databaseURL: "https://gymdaily-3fb9e-default-rtdb.firebaseio.com"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
  
    const user = JSON.parse(localStorage.getItem("user"));
    const username = user?.username;
  
    const historyContainer = document.getElementById("historyContainer");
    const searchInput = document.getElementById("searchInput");
    const dayFilter = document.getElementById("dayFilter");
    const sortSelect = document.getElementById("sortSelect");
  
    let workoutHistory = [];
  
    function renderHistory(data) {
      historyContainer.innerHTML = "";
  
      if (data.length === 0) {
        historyContainer.innerHTML = "<p>No workouts logged yet.</p>";
        return;
      }
  
      data.forEach(workout => {
        const workoutElement = document.createElement("div");
        workoutElement.classList.add("workout-item");
        workoutElement.innerHTML = `
          <p><strong>Type:</strong> ${workout.workoutType}</p>
          <p><strong>Reps:</strong> ${workout.reps} | <strong>Sets:</strong> ${workout.sets}</p>
          <p><strong>Max PR:</strong> ${workout.maxPR}</p>
          <p><strong>Date:</strong> ${workout.date}</p>
        `;
        historyContainer.appendChild(workoutElement);
      });
    }
  
    function getDayFromDate(dateStr) {
      const dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const dateObj = new Date(dateStr);
      return dayNames[dateObj.getDay()];
    }
  
    function applyFilters() {
      const searchQuery = searchInput.value.toLowerCase();
      const selectedDay = dayFilter.value;
      const sortOption = sortSelect.value;
  
      let filtered = workoutHistory.filter(workout => {
        const workoutTypeMatch = workout.workoutType.toLowerCase().includes(searchQuery);
        const dayMatch = selectedDay ? getDayFromDate(workout.date) === selectedDay : true;
        return workoutTypeMatch && dayMatch;
      });
  
      filtered.sort((a, b) => {
        const dateA = new Date(a.date);
        const dateB = new Date(b.date);
        return sortOption === "newest" ? dateB - dateA : dateA - dateB;
      });
  
      renderHistory(filtered);
    }
  
    async function loadWorkoutHistory() {
      if (!username) {
        historyContainer.innerHTML = "<p>‚ö†Ô∏è User not logged in.</p>";
        return;
      }
  
      try {
        const snapshot = await get(ref(db, `users/${username}/workoutHistory`));
        if (snapshot.exists()) {
          workoutHistory = snapshot.val();
          applyFilters();
        } else {
          historyContainer.innerHTML = "<p>No workout history found.</p>";
        }
      } catch (error) {
        console.error("Failed to load workout history:", error);
        historyContainer.innerHTML = "<p>‚ùå Error loading workout data.</p>";
      }
    }
  
    // Event listeners
    searchInput.addEventListener("input", applyFilters);
    dayFilter.addEventListener("change", applyFilters);
    sortSelect.addEventListener("change", applyFilters);
  
    // Fetch data on load
    loadWorkoutHistory();
  </script>
  
  
</body>
</html>
