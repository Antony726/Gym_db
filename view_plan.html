<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Weekly Workout Plan | FitFam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 1rem;
      box-sizing: border-box;
    }

    .auth-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      overflow-y: auto;
      max-height: 90vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffd54f;
    }

    h3 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #90caf9;
    }

    p {
      margin: 0.2rem 0;
    }

    .day-plan {
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #444;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      font-size: 1rem;
      background: #ffd54f;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffca28;
    }

    @media screen and (max-width: 480px) {
      .auth-container {
        padding: 1.5rem 1rem;
      }

      h2 {
        font-size: 1.3rem;
      }

      h3 {
        font-size: 1.1rem;
      }

      button {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>üèã Your Weekly Workout Plan</h2>
    <div id="weeklyPlanContainer">
      <!-- The weekly plan will be displayed here -->
    </div>
    <button id="modifyPlanBtn">üõ† Modify Your Plan</button>
    <button id="goToWorkoutLogBtn">üìí Go to Workout Log</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const weeklyPlan = JSON.parse(localStorage.getItem("weeklyWorkoutPlan"));
      const planContainer = document.getElementById("weeklyPlanContainer");

      if (weeklyPlan) {
        const daysOrder = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
        daysOrder.forEach(day => {
          if (weeklyPlan[day]) {
            const dayPlan = weeklyPlan[day];
            const dayElement = document.createElement("div");
            dayElement.classList.add("day-plan");

            dayElement.innerHTML = `
              <h3>${day.charAt(0).toUpperCase() + day.slice(1)}</h3>
              <p><strong>Title:</strong> ${dayPlan.title}</p>
              <p><strong>Workouts:</strong> ${dayPlan.workouts.join(", ")}</p>
            `;

            planContainer.appendChild(dayElement);
          }
        });
      } else {
        planContainer.innerHTML = "<p>No workout plan found. Please create one first.</p>";
      }

      document.getElementById("modifyPlanBtn").addEventListener("click", function () {
        window.location.href = "workout_plan.html";
      });

      document.getElementById("goToWorkoutLogBtn").addEventListener("click", function () {
        window.location.href = "workout_log.html";
      });
    });
  </script>
</body>
</html>
